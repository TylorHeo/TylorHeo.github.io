# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <firstname> <lastname>
  email:             <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    시스템엔지니어로 시작하여 다양한 산업군에서 경력을 쌓으면서, IDC 구성 및 운영부터 클라우드 인프라의 아키텍쳐 설계와 효율화를 진행하였습니다.
    현재는 퍼블릭 클라우드와 Kubernetes 환경에서 서비스를 운영하면서, DevOps 엔지니어로서 경험과 고민들을 남기려고 합니다.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/tylorheo.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/tylorheo.jpg
      2x:            /assets/img/tylorheo.jpg

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  social:
    # twitter:         <username>
    email:           tylor.heo@gmail.com
    github:          TylorHeo
    facebook:        tylorheo
    linkedin:        tylorheo
    #rss:             https://tylorheo.github.io/feed.xml
    # email:           <mail@domain.tld>
    # rss:             https://<url>/feed.xml
    # facebook:        <username>
    # google:          <number>
    # vk:              <username>
    # youtube:         <string_string_string>
    # vimeo:           <username>
    # vine:            <username>
    # spotify:         <user>/<number>
    # soundcloud:      <username>
    # lastfm:          <username>
    # instagram:       <username>
    # flickr:          <string@string>
    # 500px:           <username>
    # dribbble:        <username>
    # behance:         <username>
    # deviantart:      <username>
    # ello:            <username>
    # twitch:          <username>
    # steam:           <number>
